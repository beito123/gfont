plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.11'
}

subprojects {
    apply plugin: 'kotlin'
    apply plugin: 'application'

    mainClassName = 'com.gmx.mattcha.gfont.example.MainKt'

    group 'com.gmx.mattcha'
    version '1.0.0'

    repositories {
        mavenCentral()
    }

    dependencies {
        compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    }
    compileKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
    compileTestKotlin {
        kotlinOptions.jvmTarget = "1.8"
    }
}


project(':core') {
    apply plugin: 'java'
}

project(':desktop') {
    apply plugin: 'java'
    dependencies {
        compile project(':core')
    }
}
